name: Generate Snake Animation

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Run on every push to main branch
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Generates an advanced snake game with custom colors and animations
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00D9FF&color_dots=#0D1117,#1a4d6d,#2d7a9e,#00D9FF,#00ffff
            dist/ocean-snake.svg?palette=ocean&color_snake=#00D9FF&color_dots=#001a33,#003d5c,#006994,#00D9FF,#00ffff
            dist/neon-snake.svg?color_snake=magenta&color_dots=#0a0a0a,#2d0a4e,#5c1a7d,#8e2abd,#ff00ff
            dist/fire-snake.svg?color_snake=orange&color_dots=#0a0a0a,#4d1a00,#802900,#ff6600,#ffaa00
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Push all generated snakes to output branch
      - name: Push github-contribution-grid-snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
